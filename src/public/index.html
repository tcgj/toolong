<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="search" type="application/opensearchdescription+xml" title="TooLong" href="/opensearch.xml" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <title>TooLong</title>
    <script>
      (async () => {
        if ('serviceWorker' in navigator) {
          try {
            const registration = await navigator.serviceWorker.register('./sw.js', {
              scope: './',
            });
            registration.update();
            if (registration.installing) {
              console.log('Service worker installing');
            } else if (registration.waiting) {
              console.log('Service worker installed');
            } else if (registration.active) {
              console.log('Service worker active');
            }
          } catch (error) {
            console.error(`Service worker registration failed with ${error}`);
          }
        }
      })();
    </script>
  </head>
  <body>
    <header>
      <h1>TooLong</h1>
    </header>
    <main>
      <section>
        <h2>Available commands</h2>
      </section>
      <section class="table">
        <div class="table-cell table-header">Command</div>
        <div class="table-cell table-header">Description</div>

        <div class="table-cell">gg</div>
        <div class="table-cell">Search using Google</div>
        <div class="table-cell">ddg</div>
        <div class="table-cell">Search using DuckDuckGo</div>
        <div class="table-cell">gh</div>
        <div class="table-cell">
          <div class="table">
            <div class="table-cell table-header">Command</div>
            <div class="table-cell table-header">Description</div>

            <div class="table-cell">r</div>
            <div class="table-cell">Search repositories on GitHub</div>
            <div class="table-cell">u</div>
            <div class="table-cell">Search users on Github</div>
            <div class="table-cell default-command">default</div>
            <div class="table-cell">Search using Github</div>
          </div>
        </div>
        <div class="table-cell default-command">default</div>
        <div class="table-cell">Search using DuckDuckGo (unless an alternative has been set)</div>
      </section>
    </main>
    <footer>a</footer>
  </body>
</html>
